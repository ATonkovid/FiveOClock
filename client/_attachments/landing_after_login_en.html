<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mock-ups/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="mock-ups/bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="mock-ups/lib/font-awesome-4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="mock-ups/styleNew.css"/>
    <title>landing after login</title>
</head>
<body>
<div class="row row-menu">
    <i class="fa fa-search fa-2x visible-xs menu-elements"></i>
    <div class="visible-sm menu-elements">
        <i class="fa fa-search fa-2x menu-icons"></i>
        <div class="menu-lables">Search</div>
    </div>
    <div class="visible-md menu-elements">
        <i class="fa fa-search fa-3x menu-icons"></i>
        <div class="menu-lables">Search</div>
    </div>

    <i class="fa fa-weixin fa-2x visible-xs menu-elements"></i>
    <div class="visible-sm menu-elements">
        <i class="fa fa-weixin fa-2x menu-icons"></i>
        <div class="menu-lables">Message</div>
    </div>
    <div class="visible-md menu-elements">
        <i class="fa fa-weixin fa-3x menu-icons"></i>
        <div class="menu-lables">Message</div>
    </div>

    <i class="fa fa-map-marker fa-2x visible-xs menu-elements"></i>
    <div class="visible-sm menu-elements">
        <i class="fa fa-map-marker fa-2x menu-icons"></i>
        <div class="menu-lables">Map</div>
    </div>
    <div class="visible-md menu-elements">
        <i class="fa fa-map-marker fa-3x menu-icons"></i>
        <div class="menu-lables">Map</div>
    </div>

    <i class="fa fa-calendar fa-2x visible-xs menu-elements"></i>
    <div class="visible-sm menu-elements">
        <i class="fa fa-calendar fa-2x menu-icons"></i>
        <div class="menu-lables">Calendar</div>
    </div>
    <div class="visible-md menu-elements">
        <i class="fa fa-calendar fa-3x menu-icons"></i>
        <div class="menu-lables">Calendar</div>
    </div>

    <i class="fa fa-user fa-2x visible-xs menu-elements"></i>
    <div class="visible-sm menu-elements">
        <i class="fa fa-user fa-2x menu-icons"></i>
        <div class="menu-lables">{{userName}}</div>
    </div>
    <div class="visible-md menu-elements">
        <i class="fa fa-user fa-3x menu-icons"></i>
        <div class="menu-lables">{{userName}}</div>
    </div>
</div>

<div id="smallLand" class="visible-sm visible-xs">
    <div class="label-Iwant small-landing">
        <span>I want to find:</span>
    </div>

    <div class="padding-buttons">
        <div class="big-buttons font-big small-landing">
            <span>Barbershop</span>
        </div>
    </div>

    <div class="padding-buttons">
        <div class="big-buttons font-big small-landing">
            <span>Manicurist</span>
        </div>
    </div>

    <div class="padding-buttons">
        <div class="big-buttons font-big small-landing">
            <span>Fitness trainer</span>
        </div>
    </div>

    <div class="big-buttons font-big small-landing no-border">
        <u><span>Advanced search...</span></u>
    </div>

</div>

<div id="bigLand" class="visible-md center">
    <div class="label-Iwant ">
        <span>I want to find:</span>
    </div>
    <div class="padding-buttons big-landing">
        <div class="big-buttons font-big ">
            <span>Barbershop</span>
        </div>
    </div>

    <div class="padding-buttons big-landing">
        <div class="big-buttons font-big ">
            <span>Manicurist</span>
        </div>
    </div>

    <div class="padding-buttons big-landing">
        <div class="big-buttons font-big">
            <span>Fitness trainer</span>
        </div>
    </div>
    <div class="big-buttons font-big small-landing no-border">
        <u><span>Advanced search...</span></u>
    </div>
</div>



</body>
</html>
