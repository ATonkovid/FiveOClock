<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

    <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="styleNew.css"/>
    <title>recover password confirmation</title>
</head>
<body class="slot-font font-middle">
   <div class="row recover-cont">
       <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
           <input class="all-width advanced-drop font-big" placeholder=" Введите e-mail">
           <div class="slot-font font-middle">
               <div class="pull-right">
                   <span>Восстановить пароль</span>
               </div>
               <div class="clearfix"></div>
           </div>
       </div>
   </div>
   <div class="row recovered-cont">
       <div class="col-md-1 col-xs-1 col-md-offset-2 col-xs-offset-2">
            <i class="fa fa-check big-caret green"></i>
       </div>
       <div class="col-md-6 col-xs-6">
            <span>На адрес user@mail.com отправлено письмо с инструкциями по восстановлению доступа.</span>
       </div>
   </div>
</body>
