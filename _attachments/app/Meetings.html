<link rel="stylesheet" href="app/meetings.css" />
<div class="ng-cloak container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 styleclass">
            <a href="#/Settings/{{contact._id}}"> Settings </a>            
            <label class="pull-right" for="check1">{{nameToggleButtonDay}}</label>
            <input type="checkbox" class="pull-right" id="check1" ng-click="hide_showAlldays()" />
            <h3>{{contact.name}} meetings</h3>
            <div class ="styleclass2">
                <button class="glyphicon glyphicon-chevron-left" ng-click="PreviousWeek()"></button>
                week
                <button class="glyphicon glyphicon-chevron-right " ng-click="NextWeek()"></button>
            </div>
            <div ng-repeat="day in week">
                <div class="well styleclass">                    
                    <label class="pull-right" for={{day.day}}>{{day.nameToggleButtonHours||nameToggleButtonHours}}</label>
                    <input type="checkbox" class="pull-right" id={{day.day}} ng-click="hide_showAllhours(day)" />
                    <meetings-day day="day.dayView" slotsmeetings="day.slotsMeetings"></meetings-day>
                </div>
            </div>
        </div>
    </div>
</div>
