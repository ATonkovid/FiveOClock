<div>
    <h4 ng-bind="message" class="modal-body"></h4>
    <div class="modal-footer">
        <div class=" pull-right">
            <button class="btn btn-danger " ng-click="yesResponse()"><i class="glyphicon glyphicon-ok-circle"></i> Yes</button>
            <button class="btn btn-default" ng-click="noResponse()"><i class="glyphicon glyphicon-ban-circle"></i> No</button>
        </div>
    </div>
</div>
