<style>
    .day{
        margin-left:25px
    }
</style>
<div class="ng-cloak container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="well">
                Day:               
                <div ng-repeat="day in days">
                    <input type="checkbox" id={{day.value}} ng-model="day.checked" />
                    <label for={{day.value}} ng-bind="day.value"></label>
                </div>             
            </div>
            <div class="clearfix"></div>
            <div class="well">
                Hours:
                <div>
                    <div class="col-lg-4">
                        <div ng-repeat="hour in firstGroupHours">
                            <div>
                                <input type="checkbox" id={{hour.value}} ng-model="hour.checked" />
                                <label for={{hour.value}} ng-bind="(hour.value)+':00'"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">                      
                        <div ng-repeat="hour in SecondGroupHours">
                            <div>
                                <input type="checkbox" id={{hour.value}} ng-model="hour.checked" />
                                <label for={{hour.value}} ng-bind="(hour.value)+':00'"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div ng-repeat="hour in ThirdGroupHours">
                            <div>
                                <input type="checkbox" id={{hour.value}} ng-model="hour.checked" />
                                <label for={{hour.value}} ng-bind="(hour.value)+':00'"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>           
            <a href="#/Meetings/{{contact}}"><input type="button" class="pull-right btn btn-default" ng-click="AcceptSettings()" value="Accept"></a>          
        </div>
    </div>
</div>
