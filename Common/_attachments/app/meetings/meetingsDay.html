<link rel="stylesheet" href="../Common/app/meetings/meetingsday.css"/>
<div class="ng-cloak meetings-day">
    <div class="row container-fluid">
        <div class="day-schedule">
            <h2>{{day}}</h2>

            <div ng-repeat="slot in slots" class="slots">
                <agenda-slot slot="slot" slots="slots" meetingsweek="meetingsweek" meetingrequestsweek="meetingrequestsweek"
                             localization="localization" requestsessions="requestsessions" visitor="visitor" templateurl="templateurl"
                             contact="contact">

                </agenda-slot>
            </div>

        </div>
    </div>
</div>
