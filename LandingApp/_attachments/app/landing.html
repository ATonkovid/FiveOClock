<body>

<div class="col-lg-3 col-lg-offset-5">
    <form name="Form" style="margin-top: 15px">
        <div style="position: absolute;z-index: 5;margin-top: -16px;cursor: pointer">
            <span ng-click="lang('en')">en</span>
            <span ng-click="lang('ru')">ru</span>
        </div>
        <div class="input-group" style="width: 286px">
            <span ng-if="warningLoginLat" style="z-index: 5;position: absolute;font-size: 12px;margin-top: 33px" ng-bind="localization.warningTextLat"></span>
            <span ng-if="warningLoginExist" style="z-index: 5;position: absolute;font-size: 12px;margin-top: 33px" ng-bind="localization.warningTextExist"></span>
            <span ng-if="warningLogin" style="z-index: 5;position: absolute;font-size: 12px;margin-top: 33px" ng-bind="localization.warningTextLogin"></span>
            <input type="text" class="form-control" ng-style="styleFunction()" ng-model="name" placeholder={{localization.placeholderName}}
                   ng-change="changeName()" required>
        </div>
        <div class="input-group" style="width: 286px;margin-top: 15px">
            <input type="password" class="form-control" ng-model="password" placeholder={{localization.placeholderPassword}} required>
        </div>
        <div class="btn-group" style="width: 286px;margin-top: 15px" role="group" aria-label="...">
            <button ng-disabled="pressedButton" class="btn btn-default" id="registration" ng-bind="localization.registrationButton"
                    ng-click="registration()"></button>
            <button ng-disabled="pressedButton" class="btn btn-default" id="login" ng-click="login()" ng-bind="localization.loginButton"></button>
        </div>
    </form>
    <button ng-disabled="pressedButton" ng-if="!anonymous" class="btn btn-default"  ng-model="checked" ng-disabled="checked" ng-click="start_without_registration()" ng-bind="localization.start_without_registration"></button>
    <button ng-disabled="pressedButton" ng-if="anonymous" class="btn btn-default" ng-click="continue_without_registration()" ng-bind="localization.continue_without_registration"></button>
</div>


</body>
