<div ng-if="slot.editmode" id="edit" ng-style="{'margin-top' :plaseEditForm * 0.65-38 +'px'}">
    <input type="hidden">

    <form>
        <div class="form-group first-clockpicker">
            <div class="input-group clockpicker width-clockpicker">
                <input type="text" class="form-control" ng-model="startmeeting"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
            </div>

        </div>
        <div class="pull-right display-inline">
            <button class="btn btn-default width-button" type="button" ng-click="SaveMeeting(slot)"
                    ng-bind="localization.confirmEdit"></button>
        </div>

    </form>
    <form>
        <div class="form-group second-clockpicker">
            <div class="input-group clockpicker width-clockpicker">
                <input type="text" class="form-control" ng-model="endmeeting">
                    <span class="input-group-addon">
                         <span class="glyphicon glyphicon-time"></span>
                    </span>
            </div>
        </div>
        <div class="pull-right display-inline">
            <button class="btn btn-default width-button" type="button" ng-click="CancelEdit(slot)"
                    ng-bind="localization.cancelEdit"></button>
        </div>
    </form>
    <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" ng-checked="editingModel.text==='Reserved'" ng-click="resrvedCheck(slot)">
            </span>
        <input type="text" class="form-control" placeholder={{localization.username}} ng-change="search()"
               ng-model="editingmodel.text">
    </div>
    <ul class="list-group">
        <li><a class="list-group-item" ng-repeat="nameContact in nameContacts"
               ng-click="selectSearchItem(nameContact.name)" ng-bind="nameContact.name"></a></li>
    </ul>

</div>
