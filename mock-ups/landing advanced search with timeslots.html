<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="styleNew.css"/>
    <title>landing advanced search with timeslots</title>
</head>

<body class="slot-font pad-land">

<div class="language">
    <u><span>en</span></u>
</div>
<div class="language">
    <u><span>ukr</span></u>
</div>
<div class="language">
    <span>ru</span>
</div>
<div class="clearfix"></div>
<div class="row advanced-drop-cont visible-sm visible-xs">
    <div class="relat">
        <input class="all-width advanced-drop" value=" Выберите город">
        <i class="fa fa-caret-square-o-down fa-2x input-caret"></i>
    </div>
    <div class="relat">
        <input class="all-width advanced-drop" value=" Выберите специальность">
        <i class="fa fa-caret-square-o-down fa-2x input-caret"></i>
    </div>
</div>

<div class="row advanced-drop-cont visible-md">
    <div class="relat advanced-drop-big">
        <input class="all-width advanced-drop" value=" Выберите город">
        <i class="fa fa-caret-square-o-down fa-2x input-caret"></i>
    </div>
    <div class="relat advanced-drop-big margin-five">
        <input class="all-width advanced-drop" value=" Выберите специальность">
        <i class="fa fa-caret-square-o-down fa-2x input-caret"></i>
    </div>
</div>
<div>
    <span>Дополнительные параметры : 21 Марта 10:00-11:00, ... </span>
</div>
<div class="chevron-extra">
    <div class="chevron">
        <i class="fa fa-chevron-circle-up shevron-down"></i>
    </div>
    <hr class="hr-chevr ">
</div>

<div class="event-form form-extra-opt">
    <input class="all-width" placeholder=" Уточняющие данные">
<div class="pad-top">
    <i class="time-icon fa fa-clock-o"></i>
    <div class="slot-div">
        <span class="slot-span">15:00</span>
        <span>-</span>
        <span class="slot-span">16:00</span>
        <span class="grey-color">Monday, 20th of March</span>
        <i class="fa fa-calendar grey-color"></i>
    </div>
    <i class="time-icon fa fa-clock-o"></i>
    <div class="slot-div">
        <span class="slot-span">10:00</span>
        <span>-</span>
        <span class="slot-span">11:00</span>
        <span class="grey-color">Monday, 21st of March</span>
        <i class="fa fa-calendar grey-color"></i>
    </div>
</div>

    <div class="grey-button">
        <i class="fa fa-plus form-icon"></i><span class="pad-left">Добавить время приема</span>
    </div>
    <div class="ok-reject">
        <div class="pull-right">
            <span>Искать</span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</body>


</html>
